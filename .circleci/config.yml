version: 2

jobs:
  build:
    docker:
      - image: zondax/rust-ci:latest
    steps:
      - checkout
      - run: sudo apt-get install libudev-dev libusb-1.0-0-dev protobuf-compiler
      - run:
          name: build
          command: |
            rustc --version
            cargo --version
            cargo build
      - run:
          name: build --release
          command: |
            rustc --version
            cargo --version
            cargo build --release
      - run:
          name: build ledger-transport wasm
          command: |
            rustc --version
            cargo --version
            rustup --version
            rustup target install wasm32-unknown-unknown
            pushd ledger-transport
            cargo build --target=wasm32-unknown-unknown
            popd
      - run:
          name: build ledger-zondax-generic wasm
          command: |
            rustup --version
            rustup target install wasm32-unknown-unknown
            rustc --version
            cargo --version
            pushd ledger-zondax-generic
            cargo build --target=wasm32-unknown-unknown
            popd
      - run:
          name: rustfmt
          command: |
            cargo fmt --version
            cargo fmt -- --check
      - run:
          name: clippy
          command: |
            cargo clippy --version
            cargo clippy --all-features
      - run:
          name: audit
          command: |
            cargo audit --version
            cargo audit

  test_wasm_ledger:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/repo
    environment:
      BASH_ENV: "/opt/circleci/.nvm/nvm.sh"
    steps:
      - run: sudo apt-get update -y && sudo apt-get install -y libusb-1.0.0 libudev-dev curl
      - run:
          name: Install rustup
          command: |
            curl https://sh.rustup.rs -o rustup.sh
            chmod +x rustup.sh
            ./rustup.sh -y
            source $HOME/.cargo/env
            rm rustup.sh
      - checkout
      - run:
          name: Install node + yarn
          command: |
            nvm install 14
      - run:
          name: Install deps wasm
          command: |
            source $HOME/.cargo/env
            curl -o /tmp/tmp.sh https://rustwasm.github.io/wasm-pack/installer/init.sh
            chmod +x /tmp/tmp.sh
            /tmp/tmp.sh -f
      - run: docker pull zondax/builder-zemu
      - run:
          name: build wasm
          command: |
            source $HOME/.cargo/env
            cd tests && make test
      - run:
          name: test wasm (using Zemu demo app)
          command: |
            nvm use 14
            node --version
            npm --version
            cd tests && npm install && npm run test


  tests:
    docker:
      - image: zondax/rust-ci:latest
    steps:
      - checkout
      - run: sudo apt-get install libudev-dev libusb-1.0-0-dev
      - run:
          name: test --all-features
          command: |
            rustc --version
            cargo --version
            cargo test --all --all-features -- --test-threads 1

workflows:
  version: 2
  build_all:
    jobs:
      - build
      - test_wasm_ledger
#      - tests
