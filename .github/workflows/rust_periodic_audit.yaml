name: Scheduled security audit

on:
  schedule:
    # run everyday at midnight
    - cron: '0 0 * * *'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: cargo audit

