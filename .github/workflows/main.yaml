name: "Main workflow"
on:
  - push

jobs:
  configure:
    runs-on: ubuntu-latest
    outputs:
      uid_gid: ${{ steps.get-user.outputs.uid_gid }}
    steps:
      - id: get-user
        run: echo "::set-output name=uid_gid::$(id -u):$(id -g)"

  lint:
    runs-on: ubuntu-latest
    container:
      image: zondax/rust-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get install -y libudev-dev libusb-1.0-0-dev protobuf-compiler
      - name: show versions
        run: |
          rustup show

      - name: rustfmt
        run: |
          cargo +nightly fmt -- --check

      - name: rust cache
        uses: Swatinem/rust-cache@v1
        with:
          # setup sharedKey to share cache with other jobs
          sharedKey: ${{ github.run_id }}-${{ github.run_attempt }}

      - name: clippy
        run: |
          cargo clippy --version
          cargo clippy --all-features

  build:
    runs-on: ubuntu-latest
    needs: lint
    container:
      image: zondax/rust-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get install -y libudev-dev libusb-1.0-0-dev protobuf-compiler
      - name: show versions
        run: |
          rustup show

      - name: rust cache
        uses: Swatinem/rust-cache@v1
        with:
          # setup sharedKey to share cache with other jobs
          sharedKey: ${{ github.run_id }}-${{ github.run_attempt }}

      - name: build
        run: cargo build

      - name: build --release
        run: cargo build --release

  tests:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: zondax/rust-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get install -y libudev-dev libusb-1.0-0-dev protobuf-compiler

      - name: rust cache
        uses: Swatinem/rust-cache@v1
        with:
          # setup sharedKey to share cache with other jobs
          sharedKey: ${{ github.run_id }}-${{ github.run_attempt }}

      - name: test --all-features
        run: |
          cargo test --all --all-features -- --test-threads 1 --skip integration
